[dev]
  command = "echo 'Building static site'" 
  publish = "dist"
  autoLaunch = false

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Force static build, disable functions
[functions]
  directory = ""

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*.tsx"
  [headers.values]
    "Content-Type" = "application/javascript"

[[headers]]
  for = "/*.ts"
  [headers.values]
    "Content-Type" = "application/javascript"

[[headers]]
  for = "/*.js"
  [headers.values]
    "Content-Type" = "application/javascript"

[[headers]]
  for = "/*.jsx"
  [headers.values]
    "Content-Type" = "application/javascript"

[[headers]]
  for = "/*"
  [headers.values]
    "X-Frame-Options" = "DENY"
    "X-XSS-Protection" = "1; mode=block"
    "X-Content-Type-Options" = "nosniff"